<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Event Details</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Concert</td>
                <td>February 15, 2024</td>
                <td>New York City</td>
            </tr>
            <tr>
                <td colspan="2">Conference</td>
                <td>March 10, 2024</td>
                <td>San Francisco</td>
            </tr>
            <tr>
                <td colspan="2">Exhibition</td>
                <td>April 20, 2024</td>
                <td>London</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

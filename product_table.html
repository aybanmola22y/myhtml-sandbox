<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Table</title>
<style>
    /* CSS styles for the table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    /* Additional CSS for availability status */
    .available {
        color: green;
    }
    .out-of-stock {
        color: red;
    }
</style>
</head>
<body>

<table>
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Availability</th>
  </tr>
  <tr>
    <td>Smartphone</td>
    <td>$500</td>
    <td class="available">Available</td>
  </tr>
  <tr>
    <td>Laptop</td>
    <td>$1200</td>
    <td class="available">Available</td>
  </tr>
  <tr>
    <td>Headphones</td>
    <td>$50</td>
    <td class="out-of-stock">Out of Stock</td>
  </tr>
  <tr>
    <td>Smartwatch</td>
    <td>$300</td>
    <td class="available">Available</td>
  </tr>
  <tr>
    <td>Tablet</td>
    <td>$400</td>
    <td class="available">Available</td>
  </tr>
</table>

</body>
</html>
